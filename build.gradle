plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'io.jsonwebtoken' version '0.11.5'
	id 'javax.xml.bind' version '2.3.0'
	id 'org.postgresql'
	id 'org.projectlombok'
	id 'org.springframework.cloud'
	id 'org.springdoc' version '2.1.0'
	id 'org.jetbrains' version 'RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

properties {
	javaVersion = '20'
	springCloudVersion = '2022.0.3'
}

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'io.jsonwebtoken:jjwt-api'
	implementation 'io.jsonwebtoken:jjwt-impl'
	implementation 'io.jsonwebtoken:jjwt-jackson'
	implementation 'javax.xml.bind:jaxb-api'
	implementation 'org.projectlombok:lombok'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui'
	implementation 'org.jetbrains:annotations'
	
}
depedencyManagement {
	depedencies{
		implementation 'org.springframework.cloud:spring-cloud-dependencies'
		version = springCloudVersion
	}
}
build {
	id 'org.springframework.boot:spring-boot-maven-plugin'
}

tasks.named('test') {
	useJUnitPlatform()
}
